<style>
  :root {
    --cream: #fdf6ec;
    --blush: #f2c4ce;
    --rose: #e8899a;
    --deep-rose: #c45b72;
    --warm-brown: #8b5e3c;
    --light-brown: #c49a6c;
    --soft-green: #a8c5a0;
    --sage: #7da070;
    --honey: #e8c88a;
    --chocolate: #5c3d2e;
    --soft-pink: #fbe4ec;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Quicksand', sans-serif;
    background: var(--cream);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* ===== BACKGROUND SCENERY ===== */
  .bg-scene {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: linear-gradient(180deg, #fceef5 0%, var(--cream) 40%, #f0e6d3 100%);
  }

  /* Wallpaper pattern */
  .bg-scene::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle, var(--blush) 1px, transparent 1px),
      radial-gradient(circle, var(--honey) 1px, transparent 1px);
    background-size: 40px 40px, 40px 40px;
    background-position: 0 0, 20px 20px;
    opacity: 0.35;
  }

  /* Ground / floorboard feel */
  .ground {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 140px;
    background: linear-gradient(180deg, #d4b896 0%, #c9a87c 100%);
    z-index: 1;
    box-shadow: 0 -3px 12px rgba(92,61,46,0.15);
  }
  .ground::before {
    content: '';
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      90deg,
      transparent 0px,
      transparent 118px,
      rgba(92,61,46,0.12) 118px,
      rgba(92,61,46,0.12) 120px
    );
  }

  /* ===== FLOATING HEARTS ===== */
  .heart {
    position: fixed;
    z-index: 2;
    opacity: 0;
    animation: floatHeart linear infinite;
    pointer-events: none;
  }
  .heart svg { width: 100%; height: 100%; }

  @keyframes floatHeart {
    0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10%  { opacity: 0.7; }
    90%  { opacity: 0.5; }
    100% { transform: translateY(-120px) rotate(360deg); opacity: 0; }
  }

  /* ===== MAIN CONTENT ===== */
  .container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px 180px;
  }

  /* ===== COZY CARD ===== */
  .card {
    background: linear-gradient(145deg, #fff8f0, #fff0f3);
    border: 3px solid var(--blush);
    border-radius: 32px;
    padding: 50px 44px 44px;
    max-width: 520px;
    width: 100%;
    text-align: center;
    box-shadow:
      0 8px 40px rgba(196,91,114,0.12),
      0 2px 8px rgba(139,94,60,0.08),
      inset 0 1px 0 rgba(255,255,255,0.7);
    position: relative;
    animation: cardFadeIn 1s ease forwards;
  }

  @keyframes cardFadeIn {
    from { opacity: 0; transform: translateY(30px) scale(0.96); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* Ribbon on card */
  .ribbon {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--deep-rose);
    color: #fff;
    font-family: 'Playfair Display', serif;
    font-size: 13px;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    padding: 6px 28px;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(196,91,114,0.3);
  }

  /* ===== SYLVANIAN SCENE: Two capybara figures ===== */
  .sylvanian-scene {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 10px;
    margin-bottom: 28px;
    height: 170px;
    position: relative;
  }

  .bench {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 50px;
  }

  /* Capybara SVG figures */
  .capy-wrap {
    position: relative;
    z-index: 2;
    bottom: 48px;
  }
  .capy-left { animation: sway 3s ease-in-out infinite; }
  .capy-right { animation: sway 3s ease-in-out 1.5s infinite; }

  @keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    25%      { transform: rotate(-1.5deg); }
    75%      { transform: rotate(1.5deg); }
  }

  /* Heart between them */
  .heart-between {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    animation: pulse 1.4s ease-in-out infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50%      { transform: translateX(-50%) scale(1.18); }
  }

  /* ===== TYPOGRAPHY ===== */
  .title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(26px, 6vw, 34px);
    color: var(--deep-rose);
    line-height: 1.3;
    margin-bottom: 10px;
    font-style: italic;
  }
  .title em { font-style: normal; color: var(--chocolate); }

  .subtitle {
    font-size: 15px;
    color: var(--warm-brown);
    max-width: 360px;
    margin: 0 auto 30px;
    line-height: 1.7;
    opacity: 0.85;
  }

  /* ===== BUTTONS ===== */
  .btn-row {
    display: flex;
    gap: 16px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn {
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    font-size: 17px;
    border: none;
    border-radius: 50px;
    padding: 14px 36px;
    cursor: pointer;
    transition: transform 0.25s cubic-bezier(.34,1.56,.64,1), box-shadow 0.2s, background 0.2s;
    position: relative;
    overflow: hidden;
  }
  .btn::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.25), transparent);
    pointer-events: none;
  }

  .btn-yes {
    background: linear-gradient(135deg, var(--rose), var(--deep-rose));
    color: #fff;
    box-shadow: 0 4px 18px rgba(196,91,114,0.4);
  }
  .btn-yes:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 28px rgba(196,91,114,0.55);
  }

  .btn-no {
    background: linear-gradient(135deg, var(--honey), var(--light-brown));
    color: var(--chocolate);
    box-shadow: 0 4px 14px rgba(196,154,108,0.3);
    transition: transform 0.25s cubic-bezier(.34,1.56,.64,1), box-shadow 0.2s, background 0.2s, left 0.15s ease, top 0.15s ease;
    position: relative;
  }
  .btn-no:hover {
    transform: scale(1.04);
  }

  /* ===== YES CELEBRATION ===== */
  .celebration {
    display: none;
    flex-direction: column;
    align-items: center;
    animation: celebFade 0.6s ease forwards;
  }
  .celebration.show { display: flex; }

  @keyframes celebFade {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
  }

  .celeb-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(28px, 7vw, 40px);
    color: var(--deep-rose);
    font-style: italic;
    margin-bottom: 8px;
    text-align: center;
  }
  .celeb-sub {
    font-size: 16px;
    color: var(--warm-brown);
    margin-bottom: 20px;
    text-align: center;
  }

  /* Confetti capybara parade */
  .parade {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: flex-end;
    margin-top: 10px;
  }
  .parade svg {
    animation: parade-bounce 0.6s ease-in-out infinite alternate;
  }
  .parade svg:nth-child(2) { animation-delay: 0.15s; }
  .parade svg:nth-child(3) { animation-delay: 0.3s; }

  @keyframes parade-bounce {
    from { transform: translateY(0); }
    to   { transform: translateY(-8px); }

  /* ===== DECORATIVE FOLIAGE (bottom corners) ===== */

    bottom: 90px;

  /* ===== RESPONSIVE ===== */

    .sylvanian-scene { height: 140px; }

</style>

<script>
  // ===== FLOATING HEARTS =====
  const heartColors = ['#e8899a','#f2c4ce','#c45b72','#fbe4ec'];
  function createHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    const size = 18 + Math.random() * 28;
    const color = heartColors[Math.floor(Math.random() * heartColors.length)];
    h.style.width = size + 'px';
    h.style.height = size + 'px';
    h.style.left = Math.random() * 95 + 'vw';
    h.style.animationDuration = 6 + Math.random() * 7 + 's';
    h.style.animationDelay = Math.random() * 3 + 's';
    h.innerHTML = `<svg viewBox="0 0 24 22" fill="none"><path d="M12 21C11 20 1 14 1 8C1 4.7 3.5 2 6.5 2C8.2 2 9.7 2.8 12 5C14.3 2.8 15.8 2 17.5 2C20.5 2 23 4.7 23 8C23 14 13 20 12 21Z" fill="${color}"/></svg>`;
    document.body.appendChild(h);
  }
  for (let i = 0; i < 12; i++) {
    setTimeout(() => createHeart(), i * 500);
  }
  setInterval(createHeart, 2200);

  // ===== NO BUTTON DODGE =====
  let noDodges = 0;
  const noBtn = document.getElementById('noBtn');
  const messages = ['Sabing bawal ehhh...','WEHHHHHH ðŸ’”','NOPE....','NUH UHHH!!!'];

  noBtn.addEventListener('click', function(e) {
    e.preventDefault();
    noDodges++;
    // Move the button away randomly
    const rect = noBtn.getBoundingClientRect();
    const parentRect = noBtn.parentElement.getBoundingClientRect();
    let dx = (Math.random() - 0.5) * 260;
    let dy = (Math.random() - 0.5) * 120;
    // Keep it roughly inside card
    noBtn.style.position = 'relative';
    noBtn.style.left = dx + 'px';
    noBtn.style.top = dy + 'px';
    // Change label
    if (noDodges <= messages.length) {
      noBtn.textContent = messages[noDodges - 1];
    }
    // Shrink it over time
    if (noDodges >= 4) {
      const scale = Math.max(0.35, 1 - noDodges * 0.12);
      noBtn.style.transform = `scale(${scale})`;
    }
    if (noDodges >= 7) {
      noBtn.style.display = 'none';
    }
  });

  // ===== YES HANDLER =====
  function onYes() {
    document.getElementById('promptSection').style.display = 'none';
    document.getElementById('celebSection').classList.add('show');
    // Extra confetti burst of hearts
    for (let i = 0; i < 8; i++) {
      setTimeout(() => createHeart(), i * 120);
    }
  }

  function onNo() {} // handled by event listener above
</script>
</body>
</html>
